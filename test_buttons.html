<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Test Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Button Functionality Test</h2>
        
        <!-- Test Password Field -->
        <div class="card mt-3">
            <div class="card-body">
                <h5>Password Visibility Test</h5>
                <div class="input-group">
                    <input type="password" class="form-control password-field" 
                           id="pwd-test" 
                           value="TestPassword123!" 
                           readonly>
                    <button class="btn btn-outline-secondary btn-sm" type="button" 
                            onclick="togglePasswordVisibility('pwd-test')">
                        <i class="bi bi-eye"></i>
                    </button>
                    <button class="btn btn-outline-primary btn-sm" type="button" 
                            onclick="copyToClipboard(this.dataset.password, this)"
                            data-password="TestPassword123!">
                        <i class="bi bi-clipboard"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Test Delete Button -->
        <div class="card mt-3">
            <div class="card-body">
                <h5>Delete Function Test</h5>
                <button type="button" class="btn btn-outline-danger" 
                        onclick="confirmDelete(1, 'Test Service')">
                    <i class="bi bi-trash"></i> Test Delete
                </button>
            </div>
        </div>
        
        <!-- Console Output -->
        <div class="card mt-3">
            <div class="card-body">
                <h5>Console Output</h5>
                <div id="console-output" style="background: #f8f9fa; padding: 10px; font-family: monospace; height: 200px; overflow-y: scroll;"></div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirm Deletion</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the password for <strong id="serviceToDelete"></strong>?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <form id="deleteForm" method="POST" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete Password</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Capture console.log for display
        const originalLog = console.log;
        const originalError = console.error;
        const consoleOutput = document.getElementById('console-output');
        
        function addToConsole(message, type = 'log') {
            const div = document.createElement('div');
            div.className = type === 'error' ? 'text-danger' : 'text-dark';
            div.textContent = `[${type.toUpperCase()}] ${message}`;
            consoleOutput.appendChild(div);
            consoleOutput.scrollTop = consoleOutput.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            addToConsole(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            addToConsole(args.join(' '), 'error');
        };

        // Password visibility toggle
        function togglePasswordVisibility(fieldId) {
            console.log('togglePasswordVisibility called with fieldId:', fieldId);
            const field = document.getElementById(fieldId);
            if (!field) {
                console.error('Password field not found:', fieldId);
                return;
            }
            
            const button = field.nextElementSibling;
            const icon = button.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
                console.log('Password shown for field:', fieldId);
            } else {
                field.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
                console.log('Password hidden for field:', fieldId);
            }
        }

        // Copy to clipboard functionality
        function copyToClipboard(text, button) {
            console.log('copyToClipboard called with text:', text);
            
            if (!navigator.clipboard) {
                console.log('Using fallback copy method');
                copyToClipboardFallback(text, button);
                return;
            }
            
            navigator.clipboard.writeText(text).then(function() {
                console.log('Text copied successfully');
                const icon = button.querySelector('i');
                const originalClass = icon.className;
                
                icon.className = 'bi bi-check-circle-fill text-success';
                button.classList.add('btn-success');
                button.classList.remove('btn-outline-primary');
                
                setTimeout(function() {
                    icon.className = originalClass;
                    button.classList.remove('btn-success');
                    button.classList.add('btn-outline-primary');
                }, 2000);
            }).catch(function(err) {
                console.error('Copy failed:', err);
                copyToClipboardFallback(text, button);
            });
        }

        function copyToClipboardFallback(text, button) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                console.log('Fallback copy result:', successful);
                if (successful) {
                    const icon = button.querySelector('i');
                    const originalClass = icon.className;
                    icon.className = 'bi bi-check-circle-fill text-success';
                    
                    setTimeout(function() {
                        icon.className = originalClass;
                    }, 2000);
                }
            } catch (err) {
                console.error('Fallback copy failed:', err);
                alert('Unable to copy password. Please copy manually.');
            }
            
            document.body.removeChild(textArea);
        }

        // Delete confirmation
        function confirmDelete(passwordId, serviceName) {
            console.log('confirmDelete called with passwordId:', passwordId, 'serviceName:', serviceName);
            
            const serviceElement = document.getElementById('serviceToDelete');
            const deleteForm = document.getElementById('deleteForm');
            
            if (!serviceElement || !deleteForm) {
                console.error('Modal elements not found');
                return;
            }
            
            serviceElement.textContent = serviceName;
            deleteForm.action = '/delete_password/' + passwordId;
            
            console.log('Delete form action set to:', deleteForm.action);
            
            if (typeof bootstrap === 'undefined') {
                console.error('Bootstrap is not loaded');
                if (confirm('Are you sure you want to delete the password for ' + serviceName + '?')) {
                    console.log('User confirmed deletion');
                }
                return;
            }
            
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
            console.log('Delete modal shown');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Test page loaded successfully');
            console.log('Bootstrap available:', typeof bootstrap !== 'undefined');
        });
    </script>
</body>
</html>
